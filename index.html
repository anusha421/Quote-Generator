<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="quote.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Quote Generator</title>
</head>
<body>
    <div>
        <h2>Let's start our <span class="timeOfDay">morning</span> with a new quote...</h2>
    </div>
    <container class="container">
        <div class="quote"></div><br>
        <div class="author"></div>
        <button class="new" onclick="generateQuote()">New Quote</button>
    </container>
</body>
</html>
